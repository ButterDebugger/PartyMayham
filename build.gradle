 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id "xyz.jpenilla.run-paper" version "3.0.2"
}

group = 'com.butterycode'
version = project.project_version
description = 'PartyMayhem'

java.sourceCompatibility = JavaVersion.VERSION_21

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://maven.enginehub.org/repo/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api "org.jetbrains:annotations:26.0.2"
    compileOnly "io.papermc.paper:paper-api:${project.paper_version}"
    compileOnly "com.fastasyncworldedit:FastAsyncWorldEdit-Core:${project.fawe_version}"
    compileOnly "com.fastasyncworldedit:FastAsyncWorldEdit-Bukkit:${project.fawe_version}"
    compileOnly "com.sk89q.worldedit:worldedit-core:${project.worldedit_version}"
    compileOnly "com.github.ButterDebugger.Cuberry:paper:${project.cuberry_version}"
}

processResources {
    def props = [
        'project_version': project.project_version,
        'project_description': project.project_description,
        'project_url': project.project_url,
    ]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching(['plugin.yml']) {
        expand props
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks {
    runServer {
        minecraftVersion(project.minecraft_version)
        downloadPlugins {
            url("https://github.com/ButterDebugger/Cuberry/releases/download/$cuberry_version/Cuberry-$cuberry_full_version-Universal.jar")
            url("https://ci.athion.net/job/FastAsyncWorldEdit/1215/artifact/artifacts/FastAsyncWorldEdit-Paper-2.14.1-SNAPSHOT-1215.jar")
        }
    }
}
